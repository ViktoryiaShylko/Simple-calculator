<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/normalizer.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrap">
      <div class="frame">
        <input id="num1" placeholder="Введите первое число..." />

        <div id="buttons">
          <button id="plus" onclick="option='+'">+</button>
          <button id="minus" onclick="option='-'">-</button>
          <button id="mult" onclick="option='*'">x</button>
          <button id="divide" onclick="option='/'">:</button>
        </div>

        <input id="num2" placeholder="Введите второе число..." />
        <br />

        <button class="btn" onclick="action()">Посчитать</button>
        <p id="result">Результат:</p>
      </div>
    </div>
    <script src="/calc.js"></script>
  </body>
</html>
